<h2><span data-i18n="skills.my_skills">Experience</span></h2>

<div class="archive">
  <div class="timeline" id="timeline">
    {% for career in site.data.index.careers %}
          <div class="archive-title"><div class="archive-year">
            <strong>{{ career.date }}</strong> 
            <br> {{ career.name }} 
            {% if career.place %} <br> @ <a href="{{ career.link }} " target="_blank">{{ career.place }}</a> {% endif %}
            {% if career.job %} <br> as {{ career.job }} {% endif %}
          </div></div>
    {% endfor %}
  </div>
</div>
